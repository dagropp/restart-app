    <style>
      .overlay {
        &.light {
          --color-bg: #ffffff;
          --color-primary: rgba(0, 0, 0, 0.87);
          --color-secondary: #0288d1; /*rgba(0, 0, 0, 0.6);*/
        }
        &.dark {
          --color-bg: rgb(18, 18, 18);
          --color-primary: #ffffff;
          --color-secondary: #29b6f6; /*rgba(255, 255, 255, 0.7);*/
        }
        position: fixed;
        inset: 0;
        background-color: var(--color-bg);
        z-index: 9999;
        transition: opacity 0.3s ease-out;
        display: flex;
        align-items: center;
        justify-content: center;

        .wrapper {
          position: relative;
          display: inline-block;
          height: 200px;
          overflow: hidden;

          &::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(
              120deg,
              rgba(255, 255, 255, 0) 30%,
              rgba(255, 255, 255, 0.6) 50%,
              rgba(255, 255, 255, 0) 70%
            );
            transform: translateX(-100%);
            animation: shimmer 2s ease-in-out infinite;
            pointer-events: none;
          }

          svg {
            height: 100%;
            fill: var(--color-secondary);
          }
        }
        &.done {
          opacity: 0;
          pointer-events: none;
        }
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
    </style>
